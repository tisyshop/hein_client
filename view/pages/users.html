<!DOCTYPE html>
<html lang="en" ng-app="userModule">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="stylesheet" href="../style/style.css" type="text/css"/>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://www.skypeassets.com/i/scom/js/skype-uri.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="../controller/userController.js"></script>

</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Hein</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">FAQ <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Link</a></li>

            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">logout</a></li>

            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<div id="right">
    <div class="panel panel-default" >
        <div class="panel-heading ">Mes actions</div>
        <div class="panel-body">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" class="active"><a href="#">Modifier mon status</a></li>
                <li role="presentation"><a href="#">Voir mon profil</a></li>
                <li role="presentation"><a href="#">Messages</a></li>
            </ul>
        </div>
    </div>

    <div class="panel panel-default" >
        <div class="panel-heading ">Journal d'appel</div>
        <div class="panel-body">

        </div>
    </div>

</div>

<div id="pg-960">


    <div class="panel panel-primary">
       <!-- <div class="panel-heading ">Ces utilisateurs semblent pouvoir vous aider...</div>-->

        <div class="row" ng-controller="userController">

            <div class="col-md-2" ng-repeat="user in users">
                <img src="../resources/images/users/{{user.picture}}" class="thumbnail">

                <div class="col-md-12">
                    <span>{{user.username}}</span>
                </div>
                <div class="col-md-4">
                    <img src="../resources/images/flags/{{user.flag}}">
                </div>

                <div class="col-md-4">
                    <img src="../resources/images/icons/available.png" width="16px">
                </div>

                <div class="col-md-4">
                    <a onclick="Skype.tryAnalyzeSkypeUri('call', '0');" href="skype:" {{user.skp}}?call" />
                    <img role="Button" src="../resources/images/icons/call.png" width="16px">
                    </a>
                </div>

            </div>

        </div>

    </div>

    <button type="button" class="btn btn-primary">view all</button>
</div>
</body>
</html>
